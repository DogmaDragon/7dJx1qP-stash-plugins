name: Stash Open Media Player
# requires: stashUserscriptLibrary7dJx1qPFork
description: Open scene filepath links in an external media player
version: 0.4
url: https://discourse.stashapp.cc/t/stash-open-media-player-fork/5053
ui:
  requires: 
  - stashUserscriptLibrary7dJx1qPFork
  javascript:
  - stashOpenMediaPlayer.js
settings:
  mediaPlayerPath:
    displayName: Media Player Path
    type: STRING
  fileUrlPrefixMode:
    displayName: File URL Prefix Mode
    type: STRING
    description: "Controls how the file:/// prefix is handled for the media player. Options: auto (detect by player), keep (always keep file:///), remove (always remove file:///)."
exec:
  - python
  - "{pluginDir}/stashOpenMediaPlayer.py"
interface: raw
tasks:
  - name: Open in Media Player
    description: Open video
    defaultArgs:
      name: mediaplayer
      path: null
      mediaPlayerPath: null